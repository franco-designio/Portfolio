<style>
  .hero-section {
    clip-path: visible; /* Change from hidden to visible */
  }
</style>

<script>
  window.addEventListener('load', () => {
    const elements = document.querySelectorAll('.some-selector'); // Adjust the selector based on your needs
    elements.forEach(element => {
      if (element.getBoundingClientRect().top < window.innerHeight) {
        element.classList.add('active'); // Add the 'active' class
      }
    });
  });
</script>
